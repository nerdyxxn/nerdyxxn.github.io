    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="css/common.css" />

<body>
    <!-- 슬라이드 메뉴바 START -->
    <aside class="sidebar">
        <div class="side-inner">
            <div class="slideLogo">
                <a href="index.html"><img src="img/logo.png" alt="IPU" /></a>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-item"><a href="userSettings.html" class="sidebar-anchor">사용자 설정</a></li>
                <li class="sidebar-item"><a href="wifiSettings.html" class="sidebar-anchor">Wifi 설정</a></li>
                <li class="sidebar-item"><a href="dataIpu.html" class="sidebar-anchor">기록관리</a></li>
                <li class="sidebar-item"><a href="csCenter.html" class="sidebar-anchor">고객센터</a></li>
            </ul>
        </div>
    </aside>
    <!-- //슬라이드 메뉴바 END -->

    <main>
        <div id="contaniner">
            <div class="main_section1">
                <div class="emptyLogo"></div>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="IPU" /></a>
                </div>
                <div class="toggle">
                    <a href="#" class="js-menu-toggle menu-toggle">
                        <span class="icon-align-right text-black"></span>
                        <!-- <img src="img/menu.png"> -->
                    </a>
                </div>
            </div>
            <div class="main_section2">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel01.png" class="d-block w-100" alt="carousel01">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel02.png" class="d-block w-100" alt="carousel02">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel03.png" class="d-block w-100" alt="carousel03">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="main_section3">
                <a href="camView_Full.html">
                    <div class="addDevice">
                        <!-- <img id="stream" src="http://192.168.0.17:81/stream"> -->
                        <video autoplay="true" id="videoElement" width="100%" height="100%"></video>
                        <script>
                            var video = document.querySelector("#videoElement");

                            if (navigator.mediaDevices.getUserMedia) {
                                navigator.mediaDevices.getUserMedia({
                                        video: true
                                    })
                                    .then(function (stream) {
                                        video.srcObject = stream;
                                    })
                                    .catch(function (err0r) {
                                        console.log("nooooooooooooo");
                                    });
                            }
                        </script>
                    </div>
                </a>
            </div>
            <div class="main_section4">
                <div class="sosButton">
                    <!-- Button trigger modal -->
                    <button id="buttonSos" type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalCenterSOS">
                        <p class="sos_text">SOS</p>
                    </button>
                    <!-- SOS Modal -->
                    <div class="modal fade" id="exampleModalCenterSOS" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <p class="modal-title" id="exampleModalLongTitle">SOS</p>
                                </div>
                                <div class="modal-body">
                                    <a href="#" class="mode_Items">센터<br>연결</a>
                                    <a href="#" class="mode_Items">보호자<br>연결</a>
                                    <a href="#" class="mode_Items">112<br>연결</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
