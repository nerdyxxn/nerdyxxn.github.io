<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>

<body>
    <div id="contaniner">

        <div class="app_section1">
            <div class="appSectionTitle">
                앱 접근 권한
            </div>
        </div>
        <div class="app_section2">
            <div class="app_section2_user">
                <div class="appMenuItems1">
                    <p class="appMenuTitle">앱 접근 권한</p>
                </div>
                <div class="appMenuItems2">
                    <div>
                        <span class="icon-folder-o"></span>
                        <span class="appMenuText">저장공간</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems3">
                    <div>
                        <span class="icon-address-book-o"></span>
                        <span class="appMenuText">주소록</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems4">
                    <div>
                        <span class="icon-camera"></span>
                        <span class="appMenuText">카메라</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems5">
                    <div>
                        <span class="icon-video-camera"></span>
                        <span class="appMenuText">영상</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems6">
                    <div>
                        <span class="icon-pin_drop"></span>
                        <span class="appMenuText">위치</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="user_section3">

        </div>
    </div>
