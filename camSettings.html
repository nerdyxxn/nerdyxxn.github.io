<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E02 녹화/카메라 설정</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/camSettings.css" />

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/slide.css">
    <!-- JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="contaniner">

        <div class="cam_section1">
            <div class="camSectionTitle">
                녹화/카메라 설정
            </div>
        </div>
        <div class="cam_section2">
            <div class="cam_section2_user">
                <div class="camMenuItems3">
                    <div>
                        <span class="camMenuText">카메라 연결 허용</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="camMenuItems4">
                    <div>
                        <span class="camMenuText">기기 연동 시 상시 연결 허용</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="camMenuItems5">
                    <div class="camQualityTitle">
                        <span class="camMenuText">해상도 설정</span>
                    </div>
                    <div class="camQuality">
                        <button class="buttonCam" type="button" onclick="location.href='#.html'">
                            <p class="buttonModify_text">고</p>
                        </button>
                        <button class="buttonCam" type="button" onclick="location.href='#.html'">
                            <p class="buttonModify_text">중</p>
                        </button>
                        <button class="buttonCam" type="button" onclick="location.href='#.html'">
                            <p class="buttonModify_text">저</p>
                        </button>
                    </div>
                </div>
                <div class="camMenuItems6">
                    <div>
                        <span class="camMenuText">저장 공간 설정</span>
                    </div>
                    <div>
                        <span class="camMenuText">/내장메모리/DCIM/IPU</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="user_section3">

        </div>
    </div>
</body>

</html>
