<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPU : 약관동의</title>
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/icheck-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/create_account.css" />
</head>

<body>
    <div id="container">
        <div class="policy_section row">
            <div class="login-wrap">
                <h4 class="service_title">IPU 계정<br>
                    서비스 약관에 동의해주세요.</h4>
                <form id="chk-form" class="checkAgree-form">
                    <div class="form-agree">
                        <div class="checkAll">
                            <div class="icheck-material-ipu">
                                <input type="checkbox" id="checkboxAll" name="selectall" value="selectall"
                                    onclick='selectAll(this)' />
                                <label for="checkboxAll">모두 동의합니다.</label>
                            </div>
                            <p>전체 동의는 필수 및 선택정보에 대한 동의도 포함되어 있으며, 개별적으로도 동의를 선택하실 수 있습니다.
                                선택항목에 대한 동의를 거부하시는 경우에도 서비스는 이용이 가능합니다.</p>
                        </div>
                        <div class="list_agree">
                            <div class="icheck-material-ipu">
                                <input type="checkbox" id="checkService" name="ckagree" value="checkService"
                                    onclick="checkSelectAll()" />
                                <label for="checkService">[필수] 아퓨 서비스 약관</label>
                                <a href="terms.html" class="ico_comm"><img src="img/icon/ico_comm.png"></a>
                            </div>
                            <div class="icheck-material-ipu">
                                <input type="checkbox" id="checkPersonalInfo" name="ckagree" value="checkPersonalInfo"
                                    onclick="checkSelectAll()" />
                                <label for="checkPersonalInfo">[필수] 개인정보 수집 및 이용 동의</label>
                                <a href="privacy.html" class="ico_comm"><img src="img/icon/ico_comm.png"></a>
                            </div>
                        </div>
                    </div>
                    <!-- Button trigger modal -->
                    <div class="form-group">
                        <button type="button" id="policyBtn" class="form-control rounded submit px-3"
                            data-toggle="modal" data-target="#exampleModalCenter">동의</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="age_title">만 14세 이상인가요?</p>
                    <p class="age_text">만 14세 미만은 보호자 동의가 필요합니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btnAgeChk" onclick="checkForm()">네</button>
                    <button type="button" class="btnAgeChk" data-dismiss="modal">아니오</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
