<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E03 보호자설정</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/guardSettings.css" />

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/slide.css">
    <!-- JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="contaniner">

        <div class="guardMode_section1">
            <div class="guardModeTitle">
                보호자 설정
            </div>
        </div>
        <div class="guardMode_section2">
            <div class="guardMode_section2_app">
                <div class="appMenuItems1">
                    <p class="appMenuTitle">보호자 등록</p>
                </div>
                <div class="appMenuItems2">
                    <div>
                        <span class="appMenuText">1. 엄마</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems3">
                    <div>
                        <span class="appMenuText">2. 아빠</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems4">
                    <div>
                        <span class="appMenuText">3. 오빠</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="appMenuItems5">
                    <div>
                        <span class="appMenuText">4. 동생</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="guardMode_section2_deviceCont">
                <div class="guardMode_section2_device1">
                    <p class="guardTitle">메시지 설정</p>
                    <div class="guardInput">
                        <form action="#">
                            <div class="field">
                                <input type="text" required placeholder="메시지를 입력하세요">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="guardMode_section2_device2">
                    <div>
                        <span class="guardTitle">위치 전송 허용</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="guardMode_section3">

        </div>

    </div>
</body>

</html>
