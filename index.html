<!DOCTYPE html>

<head>

<body>
    <div id="container">
        <div class="index_section">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="IPU" /></a>
            </div>
            <div class="indexInput">
                <form action="#">
                    <div class="field">
                        <p>ID</p>
                        <input type="text" required>
                        <label>아이디를 입력하세요</label>
                    </div>
                    <div class="field">
                        <p>PW</p>
                        <input type="password" required>
                        <label>비밀번호를 입력하세요</label>
                    </div>
                </form>
            </div>
            <div class="indexInput_items">
                <!-- <label for="loginCheck" class="inputLogin">간편 로그인</label>&nbsp;&nbsp;
                <input type="checkbox" id="loginCheck" name="deeporange" /> -->
            </div>
            <button id="buttonLogin" type="button" class="btn btn-primary btn-lg"
                onclick="location.href='userHome.html'">
                <p class="login_text">LOGIN</p>
            </button>
            <div class="indexPwId">
                <a href="#">아이디 찾기&nbsp;&nbsp;&nbsp;|</a>
                <a href="#">&nbsp;&nbsp;&nbsp;비밀번호 찾기&nbsp;&nbsp;&nbsp;|</a>

            </div>
            <div class="indexSocial">
                <a href="main.html" class="indexSocialBtn" id="socialLoginKakao"><img src="img/icon/ico_kakao45.png">
                    <p>카카오 아이디로<br> 로그인</p>
                </a>
                <a href="main.html" class="indexSocialBtn" id="socialLoginNaver"><img src="img/icon/ico_naver45.png">
                    <p>네이버 아이디로<br> 로그인</p>
                </a>
                <a href="main.html" class="indexSocialBtn" id="socialLoginGoogle"><img src="img/icon/ico_google45.png">
                    <p>구글 아이디로<br> 로그인</p>
                </a>
            </div>
        </div>
    </div>

</html>
