<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 로그인</title>
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- JS -->
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="contaniner">
        <div class="index_section">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="IPU" /></a>
            </div>
            <div class="indexInput">
                <form action="#">
                    <div class="field">
                        <p>ID</p>
                        <input type="text" required>
                        <label>아이디를 입력하세요</label>
                    </div>
                    <div class="field">
                        <p>PW</p>
                        <input type="password" required>
                        <label>비밀번호를 입력하세요</label>
                    </div>
                </form>
            </div>
            <div class="indexInput_items">
                <label for="loginCheck">간편 로그인</label>&nbsp;&nbsp;
                <input type="checkbox" id="loginCheck" name="deeporange" />
            </div>
            <div class="indexLogin_items">
                <button id="buttonLogin" type="submit" class="btn btn-primary btn-lg"
                    onclick="location.href='main.html'">
                    <img src="img/loginButton.png" alt="">
                    <p class="login_text">LOGIN</p>
                </button>
            </div>
            <div>
                <a href="#">아이디 찾기&nbsp;&nbsp;&nbsp;|</a>
                <a href="#">&nbsp;&nbsp;&nbsp;비밀번호 찾기&nbsp;&nbsp;&nbsp;|</a>
                <a href="#">&nbsp;&nbsp;&nbsp;회원 가입</a>
            </div>
        </div>
    </div>
</body>

</html>
