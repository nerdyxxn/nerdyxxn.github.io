<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPU : 회원가입</title>
    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/icheck-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/signUp.css" />
    <!-- IAMPORT JS -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.4.js"></script>
</head>

<body>
    <div id="container">
        <div class="signUp_section row">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-edit"></span>
                </div>
                <!-- <h3 class="text-center">Create Your Account</h3> -->
                <form action="signUpSuccess.html" class="signup-form">
                    <div class="form-group mb-3">
                        <label class="label" for="id">아이디</label>
                        <input type="text" class="form-control" placeholder="padiem1209">
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">비밀번호</label>
                        <input id="password-field" type="password" class="form-control" placeholder="Password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">비밀번호 확인</label>
                        <input id="password-field-chk" type="password" class="form-control" placeholder="Password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="name">이름</label>
                        <input type="text" class="form-control" placeholder="파디엠">
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="email">이메일</label>
                        <input type="text" class="form-control" placeholder="ipu@padiem.net">
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="birthday">주민등록번호</label>
                        <div class="birthdayInput">
                            <input type="text" class="form-control" placeholder="921126"><span>-</span>
                            <input type="text" class="form-control" placeholder="2"><span>******</span>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="phone">휴대폰번호</label>
                        <input type="text" class="form-control" placeholder="010-1111-2222">
                        <!-- <button type="button" id="testPhone" class="btn btn-primary" onclick="testInit()"></button> -->
                    </div>
                    <div class="form-group">
                        <button type="submit" id="signUpBtn" class="form-control rounded submit px-3">Sign
                            Up</button>
                    </div>
                </form>
                <p>I'm already a member! <a href="index.html" class="toSignIn">Sign In</a></p>
                <div class="indexSocial">
                    <a href="main.html" class="indexSocialBtn" id="socialKakaoBtn"><img src="img/icon/ico_kakao45.png">
                        <p>카카오 아이디로<br> 회원가입</p>
                    </a>
                    <a href="main.html" class="indexSocialBtn" id="socialNaverBtn"><img src="img/icon/ico_naver45.png">
                        <p>네이버 아이디로<br> 회원가입</p>
                    </a>
                    <a href="main.html" class="indexSocialBtn" id="socialGoogleBtn"><img
                            src="img/icon/ico_google45.png">
                        <p>구글 아이디로<br> 회원가입</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 휴대폰 인증 관련 스크립트
        function testInit() {
            var IMP = window.IMP; // 생략 가능
            IMP.init("imp18104576"); // 예: imp00000000

            IMP.certification({
                merchant_uid: 'merchant_' + new Date().getTime() //본인인증과 연관된 가맹점 내부 주문번호가 있다면 넘겨주세요
            }, function (rsp) {
                if (rsp.success) {
                    // 인증성공
                    console.log(rsp.imp_uid);
                    console.log(rsp.merchant_uid);

                    $.ajax({
                        type: 'POST',
                        url: '/certifications/confirm',
                        dataType: 'json',
                        data: {
                            imp_uid: rsp.imp_uid
                        }
                    }).done(function (rsp) {
                        // 이후 Business Logic 처리하시면 됩니다.
                    });

                } else {
                    // 인증취소 또는 인증실패
                    var msg = '인증에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;

                    alert(msg);
                }
            });
        }
    </script>
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
