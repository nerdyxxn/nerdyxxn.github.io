<!doctype html>
<html lang="ko">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            font-size: 20px;
            font-weight: bold;
            margin-left: 11px;
        }
        #progress {
            width: 300px;
            height: 30px;
            background-color: #4CAF50;
        }
    </style>
    <script>
        // ver 1. ********************************************************************        
        var time = 300; //기준시간 작성
        var min = ""; //분
        var sec = ""; //초


        //setInterval(함수, 시간) : 주기적인 실행
        var x = setInterval(function () {
            //parseInt() : 정수를 반환
            min = parseInt(time / 60); //몫을 계산
            sec = time % 60; //나머지를 계산

            document.getElementById("demo").innerHTML = min + "분" + sec + "초";
            time--;

            //progress bar 줄어들도록
            $('#progress').animate({
                width: time + 'px'
            }, 1000);

            //타임아웃 시
            if (time < 0) {
                clearInterval(x); //setInterval() 실행을 끝냄
                document.getElementById("demo").innerHTML = "시간초과";
            }
        }, 1000);
    </script>
</head>

<body>
    <div id="demo"></div>
    <div id="progress"></div>
</body>

</html>
