    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">

        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/html5_reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/slide.css">
    
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />

    <!-- JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>

<body>
    <div id="contaniner">

        <div class="user_section1">
            <div class="userSectionTitle">
                사용자 계정
            </div>
        </div>
        <div class="user_section2">
            <div class="user_section2_user">
                <p class="userTitle">이름 : 파디엠</p>
                <div class="userInputWifi">
                    <form action="#">
                        <div class="field">
                            <p>ID</p>
                            <input type="text" required placeholder="PADIEM">
                        </div>
                        <div class="field">
                            <p>PW</p>
                            <input type="password" required placeholder="수정할 비밀번호를 입력하세요">
                        </div>
                        <div class="userContent2">
                            <button id="buttonModify" type="button" onclick="location.href='user.html'">
                                <p class="buttonModify_text">정보수정</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="user_section2_menu">
                <div class="userMenuItems1">
                    <p class="userMenuText">실시간 위치 허용</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                </div>
                <a href="app1.html">
                    <div class="userMenuItems2">
                        <p class="userMenuText">앱 접근 권한</p>
                        <span class="icon-chevron-right"></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="user_section3">

        </div>
    </div>
